<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body class="bg-gradient-to-tr from-blue-100 to-violet-100 min-h-screen flex items-center justify-center py-10 px-4">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-4xl">
    <h1 class="text-3xl font-bold text-center text-violet-800 mb-6">Kuis Bilangan Berpangkat</h1>
    <form id="quizForm" class="space-y-5"></form>
    <div class="text-center mt-6">
      <button onclick="submitQuiz()" type="button" class="bg-violet-700 hover:bg-violet-800 text-white px-6 py-2 rounded-full font-semibold shadow">âœ”ï¸ Submit</button>
      <button onclick="location.reload()" type="button" class="ml-4 text-violet-600 underline">ğŸ”„ Reset</button>
      <p id="score" class="text-xl font-semibold text-violet-700 mt-4"></p>
    </div>
  </div>

  <script>
    const soal = [
      // Dasar (5 soal, termasuk 3 soal negatif bentuk pecahan)
      { pertanyaan: "3Â² = ...", pilihan: ["6", "9", "3", "8"], jawaban: "9" },
      { pertanyaan: "2â´ = ...", pilihan: ["8", "12", "16", "10"], jawaban: "16" },
      { pertanyaan: "2â»Â¹ = ...", pilihan: ["1/2", "2", "0", "-2"], jawaban: "1/2" },
      { pertanyaan: "aâ»Â² = ...", pilihan: ["1/aÂ²", "aÂ²", "aâ»Â²", "2a"], jawaban: "1/aÂ²" },
      { pertanyaan: "(1/3)â»Â² = ...", pilihan: ["3Â²", "1/9", "3â»Â²", "3"], jawaban: "3Â²" },

      // Penerapan sifat (10 soal)
      { pertanyaan: "2Â³ Ã— 2â»Â¹ = ...", pilihan: ["2Â²", "2â´", "2", "2â°"], jawaban: "2Â²" },
      { pertanyaan: "xâµ Ã· xâ· = ...", pilihan: ["xÂ²", "xâ»Â²", "xâ»Â¹", "xâ°"], jawaban: "xâ»Â²" },
      { pertanyaan: "(3Â²)Â³ = ...", pilihan: ["3â¶", "3âµ", "3â´", "3â¹"], jawaban: "3â¶" },
      { pertanyaan: "(2Ã—3)Â² = ...", pilihan: ["5Â²", "2Ã—3Â²", "2Â²Ã—3Â²", "6Â³"], jawaban: "2Â²Ã—3Â²" },
      { pertanyaan: "(aâ»Â²)Â³ = ...", pilihan: ["aâ»âµ", "aâ»â¶", "aâ»Â³", "aâ¶"], jawaban: "aâ»â¶" },
      { pertanyaan: "xâ»Â³ Ã— xÂ² = ...", pilihan: ["1/x", "x", "xâ»âµ", "xâ°"], jawaban: "1/x" },
      { pertanyaan: "(4Â²)Â³ = ...", pilihan: ["4âµ", "4â¶", "4â·", "4â´"], jawaban: "4â¶" },
      { pertanyaan: "yÂ³ Ã— yâ»Â³ = ...", pilihan: ["yâ¶", "yâ°", "yÂ³", "1"], jawaban: "yâ°" },
      { pertanyaan: "(xâ´)â»Â² = ...", pilihan: ["xâ»â¸", "xâ»â´", "xâ»Â²", "xâ¸"], jawaban: "xâ»â¸" },
      { pertanyaan: "(aÃ—b)â»Â² = ...", pilihan: ["aâ»Â²bâ»Â²", "aÂ²bÂ²", "aâ»Â²+bâ»Â²", "abâ»Â²"], jawaban: "aâ»Â²bâ»Â²" },

      // Sulit (5 soal)
      { pertanyaan: "(aÂ²bÂ³)Â² = ...", pilihan: ["aÂ²bâ¶", "aâ´bâ¶", "aâ´bÂ³", "aÂ³bâµ"], jawaban: "aâ´bâ¶" },
      { pertanyaan: "(xÂ²yÂ³)Â³ = ...", pilihan: ["xâ¶yâ¹", "xâµyâ¶", "xâ¶yâ¶", "xÂ³yÂ³"], jawaban: "xâ¶yâ¹" },
      { pertanyaan: "(2Â³ Ã— 2Â²) Ã· 2Â³ = ...", pilihan: ["2Â²", "2âµ", "2", "2â´"], jawaban: "2Â²" },
      { pertanyaan: "aÂ² Ã— a Ã— aÂ³ = ...", pilihan: ["aâµ", "aâ¶", "aâ´", "aÂ³"], jawaban: "aâ¶" },
      { pertanyaan: "3Â² Ã— 4Â² = ...", pilihan: ["7Â²", "12Â²", "3 Ã— 4Â²", "3Â² Ã— 4Â²"], jawaban: "3Â² Ã— 4Â²" }
    ];

    function acakArray(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    const soalTerpilih = acakArray([...soal]);
    const form = document.getElementById("quizForm");

    soalTerpilih.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "bg-violet-50 p-4 rounded-xl shadow hover:shadow-md transition";

      const question = document.createElement("p");
      question.className = "font-semibold mb-2 text-violet-900";
      question.innerText = `${index + 1}. ${item.pertanyaan}`;
      div.appendChild(question);

      item.pilihan.forEach(pil => {
        const label = document.createElement("label");
        label.className = "block cursor-pointer mb-1 hover:bg-violet-100 px-2 py-1 rounded";

        const input = document.createElement("input");
        input.type = "radio";
        input.name = `soal${index}`;
        input.value = pil;
        input.className = "mr-2";

        label.appendChild(input);
        label.appendChild(document.createTextNode(pil));
        div.appendChild(label);
      });

      const feedback = document.createElement("p");
      feedback.id = `feedback${index}`;
      feedback.className = "mt-1 font-medium";
      div.appendChild(feedback);

      form.appendChild(div);
    });

    function submitQuiz() {
      let skor = 0;
      soalTerpilih.forEach((item, index) => {
        const pilihan = document.querySelector(`input[name="soal${index}"]:checked`);
        const feedback = document.getElementById(`feedback${index}`);
        if (pilihan && pilihan.value === item.jawaban) {
          skor++;
          feedback.textContent = `Benar: ${item.jawaban}`;
          feedback.classList.add("text-green-700");
        } else {
          feedback.textContent = `Salah. Jawaban benar: ${item.jawaban}`;
          feedback.classList.add("text-red-600");
        }
      });

      document.getElementById("score").innerText = `Kamu menjawab benar ${skor} dari ${soalTerpilih.length} soal.`;
    }
  </script>
</body>
</html>
